<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>在线HTML5编辑器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* 允许编辑器内容可选 */
        .code-editor, .preview-frame {
            -webkit-user-select: text;
            user-select: text;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-text-size-adjust: 100%;
            /* 防止 iOS Safari 地址栏收起时的跳动 */
            min-height: -webkit-fill-available;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --vh: 1vh;
        }

        .container {
            display: flex;
            height: 100vh; /* 回退值 */
            height: calc(var(--vh, 1vh) * 100); /* 使用计算的视口高度 */
            width: 100vw;
            background: #161616;
            border: 1px solid #2a2a2a;
            margin: 0;
            overflow: hidden;
            position: relative;
            /* 防止 iOS 橡皮筋效果 */
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            min-width: 0;
            position: relative;
        }

        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            min-width: 0;
            position: relative;
        }

        .panel-header {
            background: #1a1a1a;
            color: #ffffff;
            padding: 16px 24px;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2a2a;
            letter-spacing: 0.5px;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .panel-title .btn-link {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            transition: opacity 0.2s ease;
        }
        
        .panel-title .btn-link:hover {
            opacity: 0.8;
        }
        
        .panel-title .btn-link:active {
            opacity: 0.6;
        }

        .code-editor {
            flex: 1;
            border: none;
            padding: 24px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            background: #0d0d0d;
            color: #e6e6e6;
            caret-color: #ffffff;
            overflow-y: auto;
            overflow-x: auto;
            white-space: pre;
            tab-size: 4;
            -webkit-overflow-scrolling: touch;
            overflow-scrolling: touch;
            -webkit-appearance: none;
            appearance: none;
            border-radius: 0;
        }

        /* iOS Safari 优化 */
        .code-editor:focus {
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .code-editor::placeholder {
            color: #666666;
        }

        .preview-frame {
            flex: 1;
            border: none;
            background: #ffffff;
            -webkit-overflow-scrolling: touch;
        }

        /* 按钮触摸优化 - 针对iOS Edge */
        .btn {
            background: #2a2a2a;
            color: #ffffff;
            border: 1px solid #3a3a3a;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            -webkit-appearance: none;
            appearance: none;
        }

        .btn:hover {
            background: #3a3a3a;
            border-color: #4a4a3a;
        }

        .btn:active {
            background: #1a1a1a;
            transform: translateY(0);
            opacity: 0.8;
        }
        
        /* iOS Safari/Edge 特殊优化 */
        @supports (-webkit-touch-callout: none) {
            .btn {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
                -webkit-appearance: none;
                appearance: none;
                -webkit-user-select: none;
                user-select: none;
            }
            
            .btn:active {
                opacity: 0.7;
                transform: scale(0.98);
            }
            
            /* iOS按钮点击延迟修复 */
            .btn {
                cursor: pointer;
                -webkit-touch-callout: none;
            }
            
            /* 防止iOS双击缩放 */
            * {
                -webkit-touch-callout: none;
                -webkit-text-size-adjust: none;
            }
            
            /* iOS滚动优化 */
            .code-editor {
                -webkit-overflow-scrolling: touch;

            }
        }
        
        /* iOS 13+ 增强兼容性 */
        @media (pointer: coarse) {
            .btn {
                min-height: 44px; /* iOS推荐的最小触摸目标 */
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .btn-group {
                gap: 8px;
            }
        }

        .btn-primary {
            background: #0066ff;
            border-color: #0066ff;
        }

        .btn-primary:hover {
            background: #0052cc;
            border-color: #0052cc;
        }

        .btn-secondary {
            background: #404040;
            border-color: #505050;
        }

        .btn-secondary:hover {
            background: #4a4a4a;
            border-color: #5a5a5a;
        }

        .btn-success {
            background: #00a86b;
            border-color: #00a86b;
        }

        .btn-success:hover {
            background: #008c5a;
            border-color: #008c5a;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
            min-height: auto;
        }

        .btn-info {
            background: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background: #138496;
            border-color: #138496;
        }

        /* 全屏预览样式 */
        .fullscreen-preview {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            background: white !important;
            margin: 0 !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }

        .fullscreen-preview .panel-header {
            display: none !important;
        }

        .fullscreen-preview .panel-title,
        .fullscreen-preview .btn-group {
            display: none !important;
        }

        .fullscreen-preview .preview-frame {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
        }

        /* 自定义关闭按钮 */
        .fullscreen-close {
            position: fixed !important;
            top: 16px !important;
            right: 16px !important;
            width: 32px !important;
            height: 32px !important;
            z-index: 10000 !important;
            background: rgba(0, 0, 0, 0.2) !important;
            border: none !important;
            border-radius: 50% !important;
            cursor: pointer !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            opacity: 0.3 !important;
            transition: all 0.2s ease !important;
            padding: 0 !important;
            outline: none !important;
        }

        .fullscreen-close:hover {
            opacity: 0.6 !important;
            background: rgba(0, 0, 0, 0.3) !important;
        }

        .fullscreen-close::before,
        .fullscreen-close::after {
            content: '' !important;
            position: absolute !important;
            width: 16px !important;
            height: 1.5px !important;
            background: white !important;
            transform-origin: center !important;
        }

        .fullscreen-close::before {
            transform: rotate(45deg) !important;
        }

        .fullscreen-close::after {
            transform: rotate(-45deg) !important;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status-bar {
            background: #0d0d0d;
            color: #888888;
            padding: 8px 24px;
            font-size: 12px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00a86b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }

        /* 滚动条样式 */
        .code-editor::-webkit-scrollbar {
            width: 8px;
        }

        .code-editor::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        .code-editor::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        .code-editor::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        /* 移动设备优化 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .editor-panel {
                border-right: none;
                border-bottom: 1px solid #2a2a2a;
                flex: 0 0 50%;
                min-height: 200px;
            }
            
            .preview-panel {
                flex: 1;
                min-height: 200px;
            }

            .panel-header {
                padding: 10px 12px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .panel-title {
                flex-shrink: 0;
            }

            .btn-group {
                gap: 6px;
                margin-left: auto;
                flex-shrink: 0;
            }

            .code-editor {
                padding: 12px;
                font-size: 13px;
                line-height: 1.5;
            }
            
            .button {
                padding: 6px 10px;
                font-size: 12px;
                min-height: 36px;
            }
            
            .status-bar {
                padding: 6px 12px;
                font-size: 11px;
            }
            
            .char-count {
                font-size: 11px;
            }
            
            /* 移动设备通知位置优化 */
            .toast {
                top: 70px; /* 位于按钮下方 */
                left: auto;
                right: 10px;
                max-width: calc(100vw - 20px);
                width: auto;
                transform: translateX(100%);
                font-size: 13px;
                padding: 10px 15px;
            }
            
            .toast.show {
                transform: translateX(0);
            }
        }

        /* 平板设备优化 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .button {
                padding: 7px 12px;
                font-size: 12px;
            }
            
            .code-editor {
                font-size: 13px;
                padding: 15px;
            }
            
            .panel-header {
                padding: 14px 18px;
            }
            
            /* iPad竖屏通知优化 */
            @media (orientation: portrait) {
                .toast {
                    top: 80px; /* 位于按钮下方 */
                    left: auto;
                    right: 20px;
                    max-width: 280px;
                    font-size: 13px;
                    transform: translateX(100%);
                }
            }
        }

        /* 桌面设备优化 */
        @media (min-width: 1025px) {
            .container {
                max-width: 100vw;
                margin: 0 auto;
            }
        }

        /* iPad横屏特殊优化 */
        @media (min-width: 1024px) and (max-width: 1366px) and (orientation: landscape) {
            /* iPad Pro横屏通知优化 */
            .toast {
                top: 80px; /* 更大的顶部距离 */
                left: 30px;
                max-width: 350px;
                font-size: 14px;
            }
        }
        
        @media (min-width: 768px) and (max-width: 1023px) and (orientation: landscape) {
            /* iPad横屏通知优化 */
            .toast {
                top: 80px; /* 位于按钮下方 */
                left: auto;
                right: 25px;
                max-width: 320px;
                font-size: 13px;
                transform: translateX(100%);
            }
        }

        /* 全屏预览优化 */
        .fullscreen-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: #1a1a1a;
            margin: 0;
            border: none;
            border-radius: 0;
        }

        .fullscreen-preview .panel-header {
            padding: 12px 20px;
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fullscreen-preview .panel-title {
            font-size: 16px;
            font-weight: 500;
        }

        .fullscreen-preview .preview-frame {
            height: calc(100vh - 60px);
            width: 100%;
            border: none;
            background: white;
        }

        .fullscreen-preview .btn {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #3a3a3a;
            background: #2a2a2a;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .fullscreen-preview .btn:hover {
            background: #3a3a3a;
            border-color: #4a4a4a;
        }

        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .panel-header {
                padding: 8px 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: nowrap;
                gap: 8px;
            }

            .panel-title {
                font-size: 14px;
                flex-shrink: 0;
            }

            .btn-group {
                gap: 4px;
                margin-left: auto;
                flex-shrink: 0;
            }

            .button, .btn {
                padding: 5px 8px;
                font-size: 11px;
                min-height: 32px;
            }

            .code-editor {
                padding: 10px;
                font-size: 12px;
            }

            .status-bar {
                padding: 5px 10px;
                font-size: 10px;
            }

            .fullscreen-preview .panel-header {
                padding: 10px 15px;
            }

            .fullscreen-preview .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            /* 超小屏幕通知优化 */
            .toast {
                top: 60px; /* 位于按钮下方，考虑到小屏幕高度 */
                left: auto;
                right: 5px;
                max-width: calc(100vw - 10px);
                width: auto;
                font-size: 12px;
                padding: 8px 12px;
                border-radius: 6px;
                transform: translateX(100%);
            }
        }

        /* 平板横屏优化 */
        @media (min-width: 769px) and (max-width: 1024px) and (orientation: landscape) {
            .container {
                flex-direction: row;
            }
            
            .editor-panel {
                flex: 0 0 45%;
                border-right: 1px solid #2a2a2a;
                border-bottom: none;
            }
            
            .preview-panel {
                flex: 1;
            }
            
            /* iPad横屏通知优化 - 避免遮挡顶部按钮 */
            .toast {
                top: 70px; /* 增加顶部距离，避免遮挡面板标题 */
                left: 20px;
                max-width: 300px;
                font-size: 13px;
            }
        }

        /* 全屏预览移动设备优化 */
        @media (max-width: 768px) and (orientation: portrait) {
            .fullscreen-preview .panel-header {
                padding: 10px 15px;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                position: absolute;
                top: 10px;
                right: 10px;
                background: rgba(0,0,0,0.8);
                border-radius: 8px;
                left: auto;
                width: auto;
            }
            
            .fullscreen-preview .preview-frame {
                height: calc(100vh - 50px);
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            .fullscreen-preview .panel-header {
                padding: 8px 12px;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                position: absolute;
                top: 10px;
                right: 10px;
                background: rgba(0,0,0,0.8);
                border-radius: 8px;
                left: auto;
                width: auto;
            }
            
            .fullscreen-preview .preview-frame {
                height: calc(100vh - 45px);
            }
        }

        /* 粘贴按钮动画 */
        .paste-btn.pasting {
            animation: pastePulse 0.6s ease;
        }

        @keyframes pastePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background: #00a86b; }
            100% { transform: scale(1); }
        }

        /* 消息提示样式 */
        .toast {
            position: fixed;
            top: 80px; /* 位于按钮下方 */
            right: 20px;
            background: #2a2a2a;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
            font-size: 14px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            max-width: 300px;
            width: auto;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-color: #00a86b;
            background: rgba(0, 168, 107, 0.1);
        }

        .toast.error {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <button class="btn btn-link" onclick="showHelp()" style="background: none; border: none; color: inherit; font: inherit; cursor: pointer; padding: 0; display: flex; align-items: center;" type="button">
                        <span>⚡</span>
                        <span style="margin-left: 8px;">HTML EDITOR</span>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="pasteFromClipboard()" id="pasteBtn" type="button">
                        <span class="icon">📋</span>
                        粘贴
                    </button>
                    <button class="btn btn-secondary" onclick="clearEditor()" id="clearBtn" type="button">
                        <span class="icon">🗑️</span>
                        清空
                    </button>
                    <button class="btn btn-primary" onclick="downloadHTML()" id="downloadBtn" type="button">
                        <span class="icon">💾</span>
                        下载
                    </button>
                </div>
            </div>
            <textarea id="htmlEditor" class="code-editor" placeholder="在这里输入你的HTML代码，或者点击粘贴按钮从剪贴板导入..."></textarea>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>实时预览</span>
                </div>
                <div>
                    <span id="charCount">0</span> 字符
                </div>
            </div>
        </div>
        
        <div class="preview-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <span>👁️</span>
                    <span>PREVIEW</span>
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="refreshPreview()">
                        <span class="icon">🔄</span>
                        刷新
                    </button>
                    <button class="btn btn-secondary" onclick="printPreview()" id="printBtn">
                        <span class="icon">🖨️</span>
                        打印
                    </button>
                    <button class="btn btn-secondary" onclick="toggleFullscreenPreview()" id="fullscreenBtn">
                        <span class="icon">⛶</span>
                        全屏
                    </button>
                </div>
            </div>
            <iframe id="previewFrame" class="preview-frame"></iframe>
        </div>
    </div>

    <script>
        const htmlEditor = document.getElementById('htmlEditor');
        const previewFrame = document.getElementById('previewFrame');
        const charCount = document.getElementById('charCount');
        const pasteBtn = document.getElementById('pasteBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // 默认HTML模板 - 针对移动设备优化
        const defaultHTML = `<!DOCTYPE html>
