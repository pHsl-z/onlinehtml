<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>在线HTML5编辑器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* 允许编辑器内容可选 */
        .code-editor, .preview-frame {
            -webkit-user-select: text;
            user-select: text;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: #161616;
            border: 1px solid #2a2a2a;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            min-width: 0;
            position: relative;
        }

        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            min-width: 0;
            position: relative;
        }

        .panel-header {
            background: #1a1a1a;
            color: #ffffff;
            padding: 16px 24px;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2a2a;
            letter-spacing: 0.5px;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .panel-title .btn-link {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            transition: opacity 0.2s ease;
        }
        
        .panel-title .btn-link:hover {
            opacity: 0.8;
        }
        
        .panel-title .btn-link:active {
            opacity: 0.6;
        }

        .code-editor {
            flex: 1;
            border: none;
            padding: 24px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            background: #0d0d0d;
            color: #e6e6e6;
            caret-color: #ffffff;
            overflow-y: auto;
            overflow-x: auto;
            white-space: pre;
            tab-size: 4;
            -webkit-overflow-scrolling: touch;
            -webkit-appearance: none;
            border-radius: 0;
        }

        .preview-frame {
            flex: 1;
            border: none;
            background: #ffffff;
            -webkit-overflow-scrolling: touch;
        }

        .btn {
            background: #2a2a2a;
            color: #ffffff;
            border: 1px solid #3a3a3a;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            -webkit-appearance: none;
        }

        .btn:hover {
            background: #3a3a3a;
            border-color: #4a4a3a;
        }

        .btn:active {
            background: #1a1a1a;
            transform: translateY(0);
            opacity: 0.8;
        }
        
        /* iOS Safari/Edge 特殊优化 */
        @supports (-webkit-touch-callout: none) {
            .btn {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
                -webkit-appearance: none;
                -webkit-user-select: none;
                user-select: none;
            }
            
            .btn:active {
                opacity: 0.7;
                transform: scale(0.98);
            }
        }
        
        /* iOS 13+ 增强兼容性 */
        @media (pointer: coarse) {
            .btn {
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .btn-group {
                gap: 8px;
            }
        }

        .btn-primary {
            background: #0066ff;
            border-color: #0066ff;
        }

        .btn-primary:hover {
            background: #0052cc;
            border-color: #0052cc;
        }

        .btn-secondary {
            background: #404040;
            border-color: #505050;
        }

        .btn-secondary:hover {
            background: #4a4a4a;
            border-color: #5a5a5a;
        }

        .btn-success {
            background: #00a86b;
            border-color: #00a86b;
        }

        .btn-success:hover {
            background: #008c5a;
            border-color: #008c5a;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status-bar {
            background: #0d0d0d;
            color: #888888;
            padding: 8px 24px;
            font-size: 12px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00a86b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }

        /* 滚动条样式 */
        .code-editor::-webkit-scrollbar {
            width: 8px;
        }

        .code-editor::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        .code-editor::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        .code-editor::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        /* 移动设备优化 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .editor-panel {
                border-right: none;
                border-bottom: 1px solid #2a2a2a;
                flex: 0 0 50%;
                min-height: 200px;
            }
            
            .preview-panel {
                flex: 1;
                min-height: 200px;
            }

            .panel-header {
                padding: 10px 12px;
            }

            .btn-group {
                gap: 6px;
            }

            .code-editor {
                padding: 12px;
                font-size: 13px;
            }
            
            .status-bar {
                padding: 6px 12px;
                font-size: 11px;
            }
        }

        /* 粘贴按钮动画 */
        .paste-btn.pasting {
            animation: pastePulse 0.6s ease;
        }

        @keyframes pastePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background: #00a86b; }
            100% { transform: scale(1); }
        }

        /* 消息提示样式 - 已修复 */
        .toast {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #2a2a2a;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
            font-size: 14px;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            /* 新增样式：确保宽度自适应内容 */
            display: inline-block;
            max-width: 80%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-color: #00a86b;
            background: #00a86b;
            /* 移除背景透明度，确保绿色框完全覆盖 */
        }

        .toast.error {
            border-color: #ff4757;
            background: #ff4757;
        }

        /* 移动设备通知优化 */
        @media (max-width: 768px) {
            .toast {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: calc(100vw - 20px);
                font-size: 13px;
                padding: 10px 15px;
                /* 移动设备上允许换行 */
                white-space: normal;
                text-overflow: unset;
            }
        }

        /* 平板设备优化 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .toast {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <button class="btn btn-link" onclick="showHelp()" style="background: none; border: none; color: inherit; font: inherit; cursor: pointer; padding: 0; display: flex; align-items: center;" type="button">
                        <span>⚡</span>
                        <span style="margin-left: 8px;">HTML EDITOR</span>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="pasteFromClipboard()" id="pasteBtn" type="button">
                        <span class="icon">📋</span>
                        粘贴
                    </button>
                    <button class="btn btn-secondary" onclick="clearEditor()" id="clearBtn" type="button">
                        <span class="icon">🗑️</span>
                        清空
                    </button>
                    <button class="btn btn-primary" onclick="downloadHTML()" id="downloadBtn" type="button">
                        <span class="icon">💾</span>
                        下载
                    </button>
                </div>
            </div>
            <textarea id="htmlEditor" class="code-editor" placeholder="在这里输入你的HTML代码，或者点击粘贴按钮从剪贴板导入..."></textarea>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>实时预览</span>
                </div>
                <div>
                    <span id="charCount">0</span> 字符
                </div>
            </div>
        </div>
        
        <div class="preview-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <span>👁️</span>
                    <span>PREVIEW</span>
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="refreshPreview()">
                        <span class="icon">🔄</span>
                        刷新
                    </button>
                    <button class="btn btn-secondary" onclick="printPreview()" id="printBtn">
                        <span class="icon">🖨️</span>
                        打印
                    </button>
                    <button class="btn btn-secondary" onclick="toggleFullscreenPreview()" id="fullscreenBtn">
                        <span class="icon">⛶</span>
                        全屏
                    </button>
                </div>
            </div>
            <iframe id="previewFrame" class="preview-frame"></iframe>
        </div>
    </div>

    <script>
        const htmlEditor = document.getElementById('htmlEditor');
        const previewFrame = document.getElementById('previewFrame');
        const charCount = document.getElementById('charCount');

        // 初始化编辑器
        htmlEditor.value = '';
        updateCharCount();
        
        // 延迟初始化预览，确保DOM完全加载
        setTimeout(function() {
            updatePreview();
        }, 100);

        // 实时预览功能
        let updateTimeout;
        htmlEditor.addEventListener('input', function() {
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(updatePreview, 100);
            updateCharCount();
        });

        function updatePreview() {
            const code = htmlEditor.value;
            const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            try {
                if ('srcdoc' in previewFrame) {
                    previewFrame.srcdoc = code;
                } else {
                    if (previewDoc.open && previewDoc.write && previewDoc.close) {
                        previewDoc.open();
                        previewDoc.write(code);
                        previewDoc.close();
                    } else {
                        previewFrame.src = 'data:text/html;charset=utf-8,' + encodeURIComponent(code);
                    }
                }
            } catch (error) {
                console.log('Preview update error:', error);
                try {
                    previewFrame.src = 'data:text/html;charset=utf-8,' + encodeURIComponent(code);
                } catch (ieError) {
                    console.log('IE preview fallback error:', ieError);
                }
            }
        }

        function refreshPreview() {
            updatePreview();
        }

        function clearEditor() {
            if (confirm('确定要清空编辑器吗？')) {
                htmlEditor.value = '';
                updateCharCount();
                updatePreview();
                localStorage.removeItem('htmlEditorContent');
                showToast('编辑器已清空', 'success');
            }
        }

        function updateCharCount() {
            charCount.textContent = htmlEditor.value.length;
        }

        // 从剪贴板粘贴
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                htmlEditor.value = text;
                htmlEditor.focus();
                updatePreview();
                updateCharCount();
                showToast('已从剪贴板粘贴', 'success');
            } catch (err) {
                showToast('无法访问剪贴板，请手动粘贴', 'error');
            }
        }

        // Toast 消息提示 - 已修复
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            // 触发显示动画
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            // 3秒后移除
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        function downloadHTML() {
            const code = htmlEditor.value;
            if (!code.trim()) {
                showToast('请先输入HTML代码', 'error');
                return;
            }

            try {
                const blob = new Blob([code], { type: 'text/html;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showToast('HTML文件下载成功', 'success');
            } catch (error) {
                console.error('下载失败:', error);
                showToast('下载失败，请重试', 'error');
            }
        }

        // 自动保存功能
        let autoSaveTimeout;
        htmlEditor.addEventListener('input', function() {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(function() {
                try {
                    localStorage.setItem('htmlEditorContent', htmlEditor.value);
                } catch (error) {
                    console.warn('自动保存失败:', error);
                }
            }, 1000);
        });
        
        // 页面加载时尝试恢复保存的内容
        window.addEventListener('load', function() {
            showToast('HTML编辑器已准备就绪', 'success');
        });
        
        // 功能简介显示函数
        function showHelp() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            `;
            
            const content = document.createElement('div');
            content.style.cssText = `
                background: white;
                padding: 30px;
                border-radius: 16px;
                max-width: 500px;
                max-height: 80vh;
                overflow-y: auto;
                box-shadow: 0 2px 12px rgba(0,0,0,0.08);
                margin: 20px;
            `;
            
            content.innerHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <h2 style="color: #1d1d1f; margin: 0 0 10px 0; font-size: 24px; font-weight: 600;">🎉 欢迎使用HTML5编辑器</h2>
                    <p style="color: #86868b; margin: 0; font-size: 16px;">这是一个响应式的HTML5页面模板，完美适配iOS、Android、macOS和Windows设备。</p>
                </div>
                
                <div style="background: #f5f5f7; padding: 15px; border-radius: 12px; margin: 15px 0;">
                    <h3 style="color: #1d1d1f; margin: 0 0 8px 0; font-size: 18px;">📱 移动优先</h3>
                    <p style="color: #86868b; margin: 0; font-size: 14px;">在各种移动设备上都有出色的显示效果</p>
                </div>
                
                <div style="background: #f5f5f7; padding: 15px; border-radius: 12px; margin: 15px 0;">
                    <h3 style="color: #1d1d1f; margin: 0 0 8px 0; font-size: 18px;">💻 跨平台兼容</h3>
                    <p style="color: #86868b; margin: 0; font-size: 14px;">支持iOS、Android、macOS、Windows等主流平台</p>
                </div>
                
                <div style="background: #f5f5f7; padding: 15px; border-radius: 12px; margin: 15px 0;">
                    <h3 style="color: #1d1d1f; margin: 0 0 8px 0; font-size: 18px;">🚀 性能优化</h3>
                    <p style="color: #86868b; margin: 0; font-size: 14px;">快速加载，流畅的用户体验</p>
                </div>
                
                <div style="background: #f5f5f7; padding: 15px; border-radius: 12px; margin: 15px 0;">
                    <h3 style="color: #1d1d1f; margin: 0 0 8px 0; font-size: 18px;">📝 实时编辑</h3>
                    <p style="color: #86868b; margin: 0; font-size: 14px;">所见即所得的HTML编辑体验</p>
                </div>
                
                <div style="background: #f5f5f7; padding: 15px; border-radius: 12px; margin: 15px 0;">
                    <h3 style="color: #1d1d1f; margin: 0 0 8px 0; font-size: 18px;">💾 智能保存</h3>
                    <p style="color: #86868b; margin: 0; font-size: 14px;">自动保存功能，防止内容丢失</p>
                </div>
                
                <div style="background: #f5f5f7; padding: 15px; border-radius: 12px; margin: 15px 0; text-align: center;">
                    <h3 style="color: #1d1d1f; margin: 0 0 8px 0; font-size: 16px;">👨‍💻 作者信息</h3>
                    <p style="color: #86868b; margin: 0; font-size: 14px;">pHotter Song</p>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="this.closest('.modal').remove()" style="
                        background: #007aff;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 8px;
                        font-size: 16px;
                        cursor: pointer;
                        font-weight: 500;
                    ">关闭</button>
                </div>
            `;
            
            modal.appendChild(content);
            modal.className = 'modal';
            
            // 点击背景关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
            
            document.body.appendChild(modal);
        }

        // 打印预览函数
        function printPreview() {
            try {
                const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
                const previewContent = previewDoc.documentElement.outerHTML;
                
                const printWindow = window.open('', '_blank', 'width=800,height=600');
                
                if (printWindow) {
                    printWindow.document.write(previewContent);
                    printWindow.document.close();
                    
                    setTimeout(() => {
                        printWindow.print();
                        setTimeout(() => {
                            printWindow.close();
                        }, 1000);
                    }, 300);
                } else {
                    const originalContent = document.body.innerHTML;
                    document.body.innerHTML = previewContent;
                    window.print();
                    document.body.innerHTML = originalContent;
                    location.reload();
                }
            } catch (error) {
                console.error('打印功能出错:', error);
                showToast('打印功能出错，请重试', 'error');
            }
        }

        // 全屏预览切换函数
        function toggleFullscreenPreview() {
            const previewPanel = document.querySelector('.preview-panel');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const icon = fullscreenBtn.querySelector('.icon');
            const text = fullscreenBtn.childNodes[2];
            
            if (previewPanel.classList.contains('fullscreen-preview')) {
                previewPanel.classList.remove('fullscreen-preview');
                icon.textContent = '⛶';
                text.textContent = ' 全屏';
                showToast('已退出全屏预览', 'info');
            } else {
                previewPanel.classList.add('fullscreen-preview');
                icon.textContent = '⤡';
                text.textContent = ' 退出全屏';
                showToast('已进入全屏预览模式', 'success');
            }
            
            setTimeout(() => {
                refreshPreview();
            }, 100);
        }

        // 测试通知功能
        function testNotifications() {
            showToast('这是一个短通知', 'success');
            setTimeout(() => {
                showToast('这是一个中等长度的通知消息', 'success');
            }, 3500);
            setTimeout(() => {
                showToast('这是一个非常长的通知消息，用于测试绿色背景框是否能够正确适应文字长度', 'success');
            }, 7000);
        }

        // 页面加载完成后测试通知
        window.addEventListener('load', function() {
            setTimeout(testNotifications, 1000);
        });
    </script>
</body>
</html>
